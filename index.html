<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/css/bootstarp/bootstrap-3-3-7.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="lib/toastr/toastr.min.css">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/localNewsstyle.css">
</head>

<body>
    <div ng-controller="myAppCtrl">
        <div class="container-fluid">
            <header class="main-header">
                <div class="row">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-sm-2">
                                <a href="#" togler-left-right>
                                    <span>
                                        <svg class="left-top-icon" focusable="false" viewBox="0 0 24 24">
                                            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
                                        </svg>
                                    </span>
                                </a>
                                <span>
                                    <img src="img/google_logo.webp" alt="google logo" class="google-logo">
                                    <span class="news-text">News</span>
                                </span>
                            </div>
                            <div class="col-sm-8">
                                <div class="row">
                                    <div class="col-sm-3"></div>
                                    <div class="col-sm-6 search-area">
                                        <a href="#">
                                            <i class="material-icons">&#xE8B6;</i>
                                        </a>
                                        <input type="search" class="search-box" placeholder="Search">
                                    </div>
                                    <div class="col-sm-3"></div>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <span class="apps">
                                    <a href="#">
                                        <svg viewBox="0 0 24 24">
                                            <path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z">
                                            </path>
                                        </svg>
                                    </a>
                                </span>
                                <span class="notification">
                                    <svg class="gb_ee" focusable="false" viewBox="0 0 24 24">
                                        <path d="M12,2C6.5,2,2,6.5,2,12c0,5.5,4.5,10,10,10s10-4.5,10-10C22,6.5,17.5,2,12,2z M12,18c-0.6,0-1-0.5-1-1h2 C13,17.5,12.5,18,12,18z M17,16H7v-0.6l1.2-1.2v-3c0-1.9,1-3.4,2.8-3.8V6.9C11.1,6.4,11.5,6,12,6s0.9,0.4,0.9,0.9v0.4 c1.8,0.4,2.8,2,2.8,3.8v3l1.2,1.2V16z">
                                        </path>
                                    </svg>
                                </span>
                                <div class="user-login">S</div>
                            </div>

                        </div>
                    </div>


                    <div class="row second-header">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-6" style="text-align: center">
                            <ul class="nav nav-tabs " style="display: inline-block">
                                <li class="active">
                                    <a data-toggle="tab" href="headline">Headline</a>
                                </li>
                                <li>
                                    <a data-toggle="tab" href="local">Local</a>
                                </li>
                                <li>
                                    <a data-toggle="tab" href="#foryou">For You</a>
                                </li>
                                <li style="padding:10px "> | </li>
                                <li>
                                    <a data-toggle="tab" href="#US">U.S</a>
                                </li>
                            </ul>
                        </div>
                        <a href="#" clicked>
                            <div class="col-sm-3">
                                <i class="material-icons settings">&#xE8B8;</i>
                            </div>
                        </a>
                    </div>
                </div>
            </header>
        </div>

        <ng-view></ng-view>

        <div class="hover-div">
            <ul class="hover-div-ul">
                <li class="li">General</li>
                <li class="li">Headlines sections</li>
                <li class="li">Local sections</li>
                <li class="li">Your interest</li>
                <li class="li">Sources</li>
                <hr>
                <li class="li">Feedback</li>
                <li class="li">Help</li>
            </ul>
        </div>
    </div>

    <script src="lib/js/angularJS/angular.min.js"></script>
    <script src="lib/js/angularJS/angular-resource.min.js"></script>
    <script src="lib/js/jQuery/jquery-3.3.1.min.js"></script>
    <script src="lib/js/bootstrap/bootstrap.3.3.7.min.js"></script>
    <script src="lib/toastr/toastr.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/myAppCtrl.js"></script>
    <script src="js/directives/settingEventDirective.js"></script>
    <script src="js/directives/slideInOut.js"></script>
    <script src="js/services/mainNewsDataService.js"></script>
    <script src="js/services/localNewsService.js"></script>
    <script src="js/controllers/localNewsCtrl.js"></script>
    <script src="js/toaster.js"></script>
</body>

</html>
